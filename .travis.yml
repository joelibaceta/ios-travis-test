sudo: required
language: objective-c
cache: cocoapods 
xcode_project: demo-app
xcode_workspace: demo-app

env:
  matrix:  
    - DESTINATION="platform=iOS Simulator,OS=10.1, name=iPhone 6" 
    - DESTINATION="platform=iOS Simulator,OS=10.1, name=iPhone 7"
    
before_install:
  - xcrun simctl list
  - brew update; brew update
install:
  - brew install coreutils
  - gem install xcpretty --no-rdoc --no-ri --no-document --quiet
script:
  - cd demo-app; gstdbuf -o 0 xcodebuild build test -scheme demo-app -destination "${DESTINATION}" | xcpretty -c && exit ${PIPESTATUS[0]}